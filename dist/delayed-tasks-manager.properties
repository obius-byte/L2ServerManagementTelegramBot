# Emulator type
# Types: L2jMobius | L2Scripts | PwSoft | Rebellion | Lucera | PainTeam | L2jEternity | L2cccp | Acis
emulator.type = L2jEternity

# Connection data to the authorization database
# Данные подключения к базе данных авторизации
#db.auth.driver = com.mysql.jdbc.Driver
db.auth.url = jdbc:mysql://localhost/l2e?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Europe/Moscow
db.auth.user = root
db.auth.password = root

# Connection data to the game database
# Данные подключения к игровой базе данных
#db.game.driver = com.mysql.jdbc.Driver
db.game.url = jdbc:mysql://localhost/l2e?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Europe/Moscow
db.game.user = root
db.game.password = root

# Айди персонажа. См. таблицу 'characters' в графе 'charId' или 'obj_Id'
# Character ID. See table 'characters' in column 'charId' or 'obj_Id'
game.char.id = 268480781

# Telegram Bot Token
# Токен Telegram-бота
telegram.bot.api.token = 1234567890:xxxxxxxxxxxxxxxxxxxxx_xx-xxxxxxxxxx

# ID telegram accounts that are allowed access (comma-separated listing)
# Айди телеграм аккаунтов, которым разрешен доступ (перечисление через запятую)
# Пример (example): 123456789, 987654321
telegram.bot.api.user.ids = 123456

# Отслеживать появления новых записей в таблице доната?
# Track the appearance of new entries in the donation table?
delayed.items.listener = true

# Периодичность проверки таблицы доната (в секундах)
# Frequency of checking the donation table check (in seconds)
delayed.items.listener.delay = 60

# Список Id предметов, которые будут проигнорированы (перечисление через запятую)
# List of IDs of items that will be ignored (comma-separated listing)
delayed.items.listener.exclude.item.ids = -1

debug = true